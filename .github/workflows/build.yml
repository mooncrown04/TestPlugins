name: Build cs

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-34 build-tools;34.0.0"

      - name: Install Extra Android Packages and Accept Licenses
        run: |
          yes | sdkmanager "extras;google;google_tv_addon"
          yes | sdkmanager --licenses || true

      - name: Build Project
        run: |
          cd src
          chmod +x gradlew
          ./gradlew clean build --stacktrace --no-daemon

      - name: Build Plugins
        run: |
          cd src
          ./gradlew make makePluginsJson --stacktrace --no-daemon
          find . -name "*.cs3" -exec cp {} $GITHUB_WORKSPACE/builds \;
          cp -f build/plugins.json $GITHUB_WORKSPACE/builds || echo "plugins.json bulunamadÄ±"

      - name: Push builds
        run: |
          cd builds
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || echo "No changes to commit"
          git push origin builds
