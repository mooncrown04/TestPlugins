name: Build cs

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # ðŸ”¥ KRÄ°TÄ°K: Gradle cache temizle
      - name: Clear Gradle Cache
        run: rm -rf ~/.gradle/caches

      - name: Build Plugins
        run: |
          cd src
          chmod +x gradlew
          ./gradlew clean
          ./gradlew make makePluginsJson --stacktrace
          find . -name "*.cs3" -exec cp {} $GITHUB_WORKSPACE/builds \;
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      - name: Push builds
        run: |
          cd builds
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || echo "No changes"
          git push
