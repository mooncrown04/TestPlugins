name: Build k

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      # choose your default branch
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Buraya eklendi: İş akışının tamamlanması için 15 dakika süre tanır
    steps:
      - name: Checkout src
        uses: actions/checkout@v4 # v4'e güncellendi
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v4 # v4'e güncellendi
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: rm $GITHUB_WORKSPACE/builds/*.cs3 || true # Hata vermemesi için || true eklendi

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2 # Bu eylem ANDROID_HOME ve ANDROID_SDK_ROOT'u ayarlar

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Gradle'ı daha detaylı loglama ile çalıştırıyoruz
          ./gradlew make makePluginsJson --stacktrace --info
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || exit 0 # do not error if nothing to commit
          git push --force
