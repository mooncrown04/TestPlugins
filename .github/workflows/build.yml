name: CloudStreamDerleyici

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: src
          fetch-depth: 1

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds
          fetch-depth: 1

      - name: Clean Old Builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # 'adopt' yerine daha güncel olan 'temurin' önerilir
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'

      - name: Force Accept All Android Licenses (Critical Fix)
        run: |
          # Bu adım, takıldığınız Google TV ve diğer lisansları otomatik onaylar
          yes | sdkmanager --licenses || true
          
      - name: Build with Gradle
        working-directory: src
        run: |
          chmod +x gradlew
          ./gradlew make --stacktrace
          
      - name: Move and Push Builds
        run: |
          cp src/build/*.cs3 builds/
          cd builds
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update builds: $(date)" || echo "No changes to commit"
          git push origin builds
