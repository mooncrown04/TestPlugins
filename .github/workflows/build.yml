name: Build cs

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Google TV eklentisini çıkardık, sadece gerekli paketleri bıraktık
          packages: "platform-tools platforms;android-34 build-tools;34.0.0"
# Otomatik lisans onayını burada da aktif ediyoruz
          accept-android-sdk-licenses: true

      - name: Accept Android SDK Licenses (Force)
        run: |
          # Mevcut tüm lisansları toplu olarak ve boru hattı (pipe) ile onayla
          mkdir -p $ANDROID_HOME/licenses
          echo -e "24333f8a63b6ad3651ccc727f8520331f38e0e06\n5046633a410d70a12f840237e1906511471f6860\n8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb74380253863e48e92f\n24333f8a63b6ad3651ccc727f8520331f38e0e06\n3510273f360244458d34354226f9801454157500" > $ANDROID_HOME/licenses/android-sdk-license
     
      - name: Accept Android SDK Licenses
        run: |
          # SDK kurulumu sonrası tüm lisansları otomatik onaylar
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build Project
        run: |
          cd src
          chmod +x gradlew
          # Derleme sırasında hata detaylarını görmek için --stacktrace ekledik
          ./gradlew clean build --stacktrace --no-daemon

      - name: Build Plugins
        run: |
          cd src
          ./gradlew make makePluginsJson --stacktrace --no-daemon
          # Oluşan eklentileri builds klasörüne kopyalar
          find . -name "*.cs3" -exec cp {} $GITHUB_WORKSPACE/builds \;
          cp -f build/plugins.json $GITHUB_WORKSPACE/builds || echo "plugins.json bulunamadı"

      - name: Push builds
        run: |
          cd builds
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          # Değişiklik yoksa hata vermez
          git commit -m "Build $GITHUB_SHA" || echo "No changes to commit"
          git push origin builds
